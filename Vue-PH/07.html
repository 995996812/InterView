<head>
    <meta charset="UTF-8">
    <title>组件化应用构建</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app-7">
    <ol>
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>

<script>
    Vue.component('todo-item',{
    	props: ['todo'],
    	template: '<li>{{ todo.text }}</li>>'
    })
	
    var app7 = new Vue({
      el: '#app-7',
      data: {
      	groceryList: [
          {id: 0, text: '素菜'},
          {id: 1, text: '奶酪'},
          {id: 2, text: '随便随便什么'}
        ]
      }
    })

</script>
