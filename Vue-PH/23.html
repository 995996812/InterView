<head>
    <meta charset="utf-8">
</head>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app-23">
    <ul>
        <li v-for="(item,index) in items">
            {{item}}
        </li>
    </ul>
</div>

<script>
    var vm = new Vue({
        el: "#app-23",
        data: {
            items: ['a', 'b' ,'c']
        }
    })
    
    //vue 更新数据里元素的方法
    Vue.set(vm.items,0,'d') 
    vm.$set(vm.items, 0, 'e') 
</script>
