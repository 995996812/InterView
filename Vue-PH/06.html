<head>
    <meta charset="UTF-8">
    <title>实现表单输入和应用状态之间的双向绑定。</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app-5">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<script>
    var app5 = new Vue({
      el: '#app-5',
      data: {
      	message: 'hello Vue!'
      }
    })
</script>
