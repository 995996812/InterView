<head>
    <meta charset="utf-8">
</head>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app-28">
    <button v-on:click="say('hi')">Say Hi</button>
    <button v-on:click="say('what')">Say what</button>
</div>

<script>
    new Vue({
        el: "#app-28",
        methods: {
            say: function(message){
                alert(message)
            }
        }
    })
</script>
