<head>
    <meta charset="utf-8">
    <title>组件基础</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app-32">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>

<script>

    Vue.component('button-counter', {
        data: function(){
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">111111{{ count }}</button>'
    })

    var vm = new Vue({
        el: "#app-32"
    })
</script>
