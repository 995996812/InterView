<head>
    <meta charset="utf-8">
</head>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app-33">
    <blog-post 
    v-for="(post,index) in posts"
    v-bind:key="post.id"
    v-bind:title="post.title"
    v-bind:content="post.content"
    ></blog-post>

</div>

<script>
    Vue.component('blog-post', {
        props: ['title','content'],
        template: `
        <div>
            <h3>{{title}}</h3>
            <div>{{content}}</div>
        </div>`
    })
    new Vue({
        el: "#app-33",
        data: {
            posts: [
                {id: 1, title: '1111111111', content: '这是内容'},
                {id: 2, title: '22222444222', content: '这是内容'},
                {id: 3, title: '3333333333', content: '这是内容'},
            ]
        }
    })
</script>
